<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NewsNotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
              <h1 class="display-4">NewsNotes</h1>
              <hr class="my-4">
              <button id="loadarticles">Load articles</button>
              <button id="viewallarticles">View all articles</button>
              <button id="viewsavedarticles">View saved articles</button>
              <button id="cleararticles">Clear unsaved articles</button>
              <hr class="my-4">
              <h2>Click a headline to save an article or add a note.</h2>
              <a href="link"></a>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-6" id="articles"></div>
          <div class="col-md-6" id="notes"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
